<section class="main-page">
    <div class="title">
    <h1>Register</h1>
    <h2><img src="../../assets/Common/Logo-GeoSkate.png"></h2>
  </div>
    <div class="form-wrapper">
  <form class="register-form" method="POST">
      <div class="input-wrapper">
        <input id="name" type="name" name="" placeholder="Name">
        <p class="paragraph">Your Firstname and Secondname</p>
      </div>
      <div class="input-wrapper">
        <input id="email" type="user" name="" placeholder="E-mail">
        <p class="paragraph">Your E-mail</p>
      </div>
      <div class="input-wrapper">
        <input id="password" type="password" name="" placeholder="Password">
        <p class="paragraph">Your password</p>
      </div>
      <div class="input-wrapper">
        <input id="repeatpassword" type="repeat-password" name="" placeholder="Repeat Password">
        <p class="paragraph">Make sure it matches the password written above</p>
      </div>
      <input id="submit" type="submit" name="" value="Register">
    </form>
    </div>
  </section>
